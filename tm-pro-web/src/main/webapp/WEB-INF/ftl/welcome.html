		<div class="row">
			<div class="col-sm-6">
				<div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>本网率指标趋势</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-refresh"> 刷新</i>

                    </div>
                    <div class="ibox-content">
						<div id="c1"></div>

			</div>
			<div class="col-sm-6">

                    <div class="ibox-content">

			</div>

	<!-- Jquery Dom -->
	<script

	<script type="text/javascript">
		"use strict";
		!function(_d, _w, _j) {

			(function() {

				} ];

				var Frame = G2.Frame;
				var frame = new Frame(data);
				frame = Frame.combinColumns(frame, [ '全网', '固网', '手机' ],
						'value', 'type', 'date');
				var chart = new G2.Chart({
					id : 'c1',
					forceFit : true,
					height : 248,
					plotCfg : {
						margin : [ 20, 20, 70, 80 ]
					}
				});
				chart.source(frame, {
					date : {

					value : {
						alias : '本网率（%）'
					}
				});
				chart.legend({
					position : 'bottom'
				});
				chart.axis('date', {
					line : null,
					tickLine : {
						stroke : '#273a4a',
						value : 8
					// 刻度线长度
					},
					title : null
				});
				chart.axis('value', {
					tickLine : {
						stroke : '#273a4a',
						value : 8
					// 刻度线长度
					},
					labels : {
						label : {
							fill : '#273a4a'

					},
					line : {

					grid : null
				});
				chart.line().position('date*value').color('type',
						[ '#1f77b4', '#ff7f0e', '#2ca02c' ]).shape('spline')
						.size(2);
				chart.render();
			})();

			(function() {

				var data = [ {
					"date" : "2011-10-01",
					"总流量" : 63.4,
					"HIT流量" : 22.7,
					"MISS流量" : 12.2
				}, {

					"总流量" : 73.4,

					"MISS流量" : 32.2
				}, {
					"date" : "2011-10-03",

				}, {

					"总流量" : 93.4,

				}, {

					"总流量" : 90.4,

					"MISS流量" : 72.2
				}, {
					"date" : "2011-10-06",
					"总流量" : 93.4,
					"HIT流量" : 89.7,
					"MISS流量" : 72.2
				}, {
					"date" : "2011-10-07",
					"总流量" : 98.4,
					"HIT流量" : 84.7,
					"MISS流量" : 78.2
				} ];

				var Frame = G2.Frame;
				var frame = new Frame(data);
				frame = Frame.combinColumns(frame,
						[ '总流量', 'HIT流量', 'MISS流量' ], 'value', 'type', 'date');
				var chart = new G2.Chart({
					id : 'c2',
					forceFit : true,
					height : 248,
					plotCfg : {
						margin : [ 20, 20, 70, 80 ]
					}
				});
				chart.source(frame, {
					date : {
						type : 'time',
						mask : 'yyyy.mm.dd',
						tickCount : 12
					},
					value : {
						alias : '缓存流量（MB）'
					}
				});

				chart.legend({
					position : 'bottom'
				});
				chart.axis('date', {
					line : null,
					tickLine : {
						stroke : '#273a4a',
						value : 8
					// 刻度线长度
					},
					title : null
				});

				chart.axis('value', {
					tickLine : {
						stroke : '#273a4a',
						value : 8
					// 刻度线长度
					},
					labels : {
						label : {
							fill : '#273a4a'
						}
					},
					line : {
						stroke : '#273a4a'
					},
					grid : null
				});

				chart.line().position('date*value').color('type',
						[ '#1f77b4', '#ff7f0e', '#2ca02c' ]).shape('spline')
						.label('value', function(val) {
							return val + 'MB';
						}).size(2);

				chart.render();
			})();
			
			(function(){
				var data = [
			        {area:'差', profit: 25},
			        {area:'良', profit: 35},
			        {area:'优', profit: 40}
			      ];
			      var Stat = G2.Stat;
			      var chart = new G2.Chart({
			        id: 'c3',
			        forceFit: true,
			        height: 248,
			        plotCfg: {
						margin : [ 20, 60, 50, 60 ]
			        }
			      });
			      chart.source(data);
			      chart.legend({
			        position: 'bottom'
			      });
			      chart.coord('theta', {
			        radius: 1,
			        inner: 0.35
			      });
			      chart.tooltip({
			        title: null
			      });
			      
			      chart.intervalStack().position(Stat.summary.percent('profit'))
			        .color('area', [ '#cccccc', '#ff7f0e', '#2ca02c' ])
			        .label('area', function(val) {
						return val;
					}).style({
			        lineWidth: 1
			      });
			      chart.render();
			})();
			
			(function() {

				var data = [];
			      var getValue = function(){
			        var value = 0;
			        return function(){
			          if(value >= Math.PI*2) {
			            value = 0
			          }
			          var result = Math.sin(value);
			          value += Math.PI / 6;
			          return result;
			        }  
			      }();
			      for(var i = 1; i <= 12; i++){
			        data.push({'month': i, value: getValue() * 8 + 15});
			      }
			      var chart = new G2.Chart({
			        id : 'c4',
			        forceFit: true,
			        height: 248,
			        plotCfg: {
			          margin: [20, 60, 80, 120]
			        }
			      });
			      chart.source(data, {
			        'month': {
			          type: 'cat',
			          formatter: function(dimValue) {
			            return dimValue + '月';
			          }
			        },
			        'value':{
			          min: 0,
			          max: 30
			        }
			      });
			      chart.interval().position('month*value').color('month');
			      chart.render();

				})();

		}(document, window, jQuery)

</html>
